<!-- HTML code for the Simple Calculator -->
<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="quiz.css">
</head>
<body>
	<div class="container">
		<h1>Simple Calculator</h1>
		<div class="input-container">
			<label for="operand1">Enter first number:</label>
			<input type="number" id="operand1" placeholder="First Number">
    
			<label for="operand2">Enter second number:</label>
			<input type="number" id="operand2" placeholder="Second Number">
			<div class="button-container">
				<button id="add-btn">Add</button>
				<button id="subtract-btn">Subtract</button>
				<button id="clear-btn">Clear</button>
			</div>
			<div id="answer-container"></div>
		</div>
	</div>
	<script src="quiz.js"></script>
</body>
</html>
